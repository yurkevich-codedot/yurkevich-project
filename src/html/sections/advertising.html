<section class="advertising">
  <div class="container">
    <div class="advertising__wrapper">
      <picture class="advertising__logo">
        <img alt="logo" src="/uploads/images/logo.png" />
      </picture>
      <div class="advertising__rating-wrapper" style="--width: calc((((2 * 100) / 5) - 3) * 1%)">
        <div class="advertising__rating-avg">4.5</div>
        <div class="advertising__rating">
          <div class="advertising__rating-active"></div>
          <div class="advertising__rating-items">
            <input type="radio" name="rating__value" value="1" class="advertising__rating-item" />
            <input type="radio" name="rating__value" value="2" class="advertising__rating-item" />
            <input type="radio" name="rating__value" value="3" class="advertising__rating-item" />
            <input type="radio" name="rating__value" value="4" class="advertising__rating-item" />
            <input type="radio" name="rating__value" value="5" class="advertising__rating-item" />
          </div>
        </div>
        <div class="advertising__rating-review">2 reviews</div>
      </div>
      <a class="advertising__btn-inner btn btn--green" href="#"> Check out reviews </a>
    </div>
  </div>
</section>
